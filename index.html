<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIMENEZ TIENDA EXPRESS</title>

  <style>
    /* -------------------------
       ESTILOS GENERALES
    --------------------------*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    h1, h2 {
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* -------------------------
       HEADER + NAV
       Corregido con flexbox
    --------------------------*/
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between; /* Logo izquierda, menú derecha */
      align-items: center;
      flex-wrap: wrap; /* Para que no se rompa en pantallas pequeñas */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px; /* Espacio entre enlaces */
      flex-wrap: wrap;
    }

    nav a {
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: gray;
    }

    /* -------------------------
       HERO
       Más compacto
    --------------------------*/
    .hero {
      text-align: center;
      padding: 3rem 1.5rem; /* Antes demasiado grande */
      background: #f5f5f5;
    }

    .hero h1 {
      font-size: 2rem; /* Reducido */
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      border: 2px solid #000;
      background: transparent;
      font-weight: bold;
      cursor: pointer;
      margin: 0.3rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }

    /* -------------------------
       SECCIONES
    --------------------------*/
    section {
      padding: 2.5rem 1.5rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      border-bottom: 2px solid #000;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* -------------------------
       TARJETAS
    --------------------------*/
    .cards {
      display: grid;
      gap: 1.5rem;
    }

    .cards.autos {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .cards.productos {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .card {
      border: 2px solid #000;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      margin-bottom: 1rem;
    }

    .miniaturas {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .miniaturas img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: 1px solid #000;
      object-fit: cover;
    }

    .card button {
      margin: 0.3rem;
      padding: 0.6rem 1rem;
      border: 1px solid #000;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background: #000;
      color: #fff;
    }

    /* -------------------------
       MODAL
    --------------------------*/
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 2px solid #000;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* -------------------------
       FOOTER
    --------------------------*/
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .social {
      margin-top: 0.5rem;
    }

    .social a {
      margin: 0 10px;
      font-weight: bold;
      color: #fff;
    }

    .social a:hover {
      color: gray;
    }

    /* -------------------------
       RESPONSIVE
    --------------------------*/
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        justify-content: flex-start;
      }

      .hero h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h2>JIMENEZ TIENDA EXPRESS</h2>
    <nav>
      <ul>
        <li><a href="#autos">Autos</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Bienvenido a JIMENEZ TIENDA EXPRESS</h1>
    <p>Encuentra autos y mucho más, nuevos y usados.</p>
    <a href="#autos" class="btn">Ver Autos</a>
    <a href="#productos" class="btn">Ver Productos</a>
  </section>
